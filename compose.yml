version: "3.7"

services:
    discord-bot:
        build: discord-bot
        restart: always
        depends_on:
            - backend
        environment:
            DISCORD_BOT_TOKEN: /run/secrets/discord_bot_token
        secrets:
            - discord_bot_token

    backend:
        build: backend
        restart: always
        environment:
            DJANGO_SECRET: /run/secrets/django_secret
            POSTGRES_HOST: db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: /run/secrets/postgres_password
        depends_on:
            - db
        networks:
            - backend-discord
            - backend-db
            - backend-frontend
        secrets:
            - postgres_password
            - django_secret

    db:
        image: postgres:latest
        environment:
            POSTGRES_DB: db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: /run/secrets/postgres_password
        secrets:
            - postgres_password
        user: "postgres"
        restart: always
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "postgres"]
            interval: 3s
            retries: 5
            start_period: 30s
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - backend-db

    website:
        build: website
        ports:
            - 3000:3000
        volumes:
            - ./frontend/src:/code/src
            - /project/node_modules
        networks:
            - backend-frontend
        depends_on:
            - backend
        restart: always

volumes:
    postgres_data: {}

networks:
    backend-discord:
    backend-db:
    backend-frontend:
